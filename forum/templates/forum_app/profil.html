<!DOCTYPE html>
{%load static%}
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Syp_Projekt</title>
        <link href="{%static 'style-profil.css'%}" rel="stylesheet">
    </head>
    <body>
      <header>
        <nav id="main">
            <div> <a href="{%url 'index'%}" class="logo">Titel</a></div>
            <div class="search-bar">
              <input type="text" placeholder="Suche">
              <button>Suchen</button>
            </div>
            <div class="profile">
              {% if user.is_authenticated %}
                <a class="loged-in" href="{% url 'logout' %}">Logout</a>
                <a href="{%url 'profil'%}" class="loged-in">Mein Profil</a>
                {% if user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="loged-in" style="color: red;">Admin</a>
                {%endif%}
              {%else%}
              <a href="{% url 'login' %}" class="login">Login jetzt<a></a>
              {%endif%}
            </div>
          </nav>
        <nav id="main-search">
          <a class="main-item" href="/lehrer">Lehrer</a>
          <a class="main-item" href="">Fächer</a>
          <a class="main-item" href="">Abteilungen</a> 

          

        </nav>
      </header>


      <form method="POST" class="edit_profile">
        {%csrf_token%}
        {{profil.username}} <br>
        {{profil.email}} <br>
        <input type="submit" value="Bestätigen">
      </form>

      <div class="daten">
        <p>Username: {{user.username}}</p>
        <p>Email: {{user.email}}</p>
        <input type="submit" value="Daten Ändern" id="ändern">
      </div>


      <script>
        const editForm = document.querySelector('.edit_profile');
        const data = document.querySelector('.daten');
        const changeBtn = document.querySelector('#ändern');

        changeBtn.addEventListener('click', () => {
          
          editForm.classList.add('show');
          data.classList.add('out')

          setTimeout(() => {
          data.style.display = 'none';
        }, 1000);

        });

        
      </script>
      
    </body>
</html>
